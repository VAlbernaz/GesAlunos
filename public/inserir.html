<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="scripts.js"></script>
    <title>Inserir</title>
</head>
<body onload="init();" class="bg-light">
    <div id="nbar">
  
    </div>
  
    <div class="container-fluid p-4 text-center"><h1>Dados do aluno</h1>
    </div>
    <div class="container">
        <label 
            for="nome" 
            class="col-sm-12 col-form-label">Nome completo:</label>
        <input 
            class="form-control" 
            type="text" 
            id="nome"
            placeholder="Nome completo...">
            <!-- indicar campo obrigatorio-->
            <label 
            for="nome" 
            class="col-sm-12 col-form-label obrig"
            id="lbObrig"></label>
        <div class="row">
            <div class="col-sm-8">
                <label 
                for="morada_rua" 
                class="col-sm-2 col-form-label">Morada:</label>
                <input 
                    class="form-control" 
                    type="text" 
                    id="morada_rua"
                    placeholder="Rua...">  
                <!-- indicar campo obrigatorio-->
                <label 
                for="nome" 
                class="col-sm-12 col-form-label obrig"
                id="lbObrig"></label> 
            </div>
            <div class="col-sm-4">
                <label 
                for="morada_num" 
                class="col-sm-2 col-form-label">Nº:</label>
                <input 
                    class="form-control" 
                    type="text" 
                    id="morada_num"
                    placeholder="Nº...">
                    <!-- indicar campo obrigatorio-->
                    <label 
                    for="nome" 
                    class="col-sm-12 col-form-label obrig"
                    id="lbObrig"></label>
            </div>

            <div class="row">
                <div class="col-sm-4">
                    <label 
                    for="dnasc" 
                    class="col-sm-2 col-form-label">Data:</label>
                    <input 
                        class="form-control" 
                        type="date" 
                        id="dnasc"
                        placeholder="Data de nascimento...">
                        <!-- indicar campo obrigatorio-->
                        <label 
                        for="nome" 
                        class="col-sm-12 col-form-label obrig"
                        id="lbObrig"></label>
                </div>
                <div class="col-sm-4">
                    <label 
                    for="telem" 
                    class="col-sm-2 col-form-label">Telemóvel:</label>
                    <input 
                        class="form-control" 
                        type="text" 
                        id="telem"
                        placeholder="nº telemóvel...">
                        <!-- indicar campo obrigatorio-->
                        <label 
                        for="nome" 
                        class="col-sm-12 col-form-label obrig"
                        id="lbObrig"></label>
                </div>
                <div class="col-sm-4">
                    <label 
                    for="email" 
                    class="col-sm-2 col-form-label">Email:</label>
                    <input 
                        class="form-control" 
                        type="email" 
                        id="email"
                        placeholder="email...">
                        <!-- indicar campo obrigatorio-->
                        <label 
                        for="nome" 
                        class="col-sm-12 col-form-label obrig"
                        id="lbObrig"></label>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-4">
                    <label 
                    for="tipo" 
                    class="col-sm-2 col-form-label">Tipo:</label>
                    <select
                        class="form-select" 
                        id="tipo">
                        
                       
                        
                      </select>
                      <!-- indicar campo obrigatorio-->
                      <label 
                      for="nome" 
                      class="col-sm-12 col-form-label obrig"
                      id="lbObrig"></label>
                      
                </div>
                <div class="col-sm-8">
                    <label 
                    for="file" 
                    class="col-sm-4 col-form-label">Escolher fotografia</label>
                    <input 
                        class="form-control" 
                        type="file" 
                        id="file">

                    <label 
                      for="nome" 
                      class="col-sm-12 col-form-label obrig"
                      id="lbObrig"></label>
                </div>
            </div>                 
        </div>
        <button type="button" class="mt-5 btn btn-outline-secondary" onclick="sendImage();">Adicionar</button>
    </div>

</div>
<!-- FOOTER--> 
<div class=" mt-5 p-4 bg-dark text-white text-center footer" >
    <p>Footer</p>
  </div>
    
</body>
</html>
